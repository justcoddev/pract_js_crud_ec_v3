<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1>Lista Electrodomesticos</h1>
  </header>

  <!-- Crear electrodomestico -->
  <div class="container">
    <!-- <div class="contenedor-modal"></div> -->
    <div class="container__div">
      <h2>Registro de Electrodomestico</h2>
      <form action="#" class="container__form" id="formulario">
        <label>id producto</label>
        <input type="number" id="id" placeholder="Ingresar id">

        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresar nombre">

        <label>PrecioBase:</label>
        <input type="number" id="precioBase" placeholder="Ingresar precio base">

        <label>Consumo Energetico(A-F):</label>
        <input type="text" id="consumoE" placeholder="Ingresar Consumo(A-F)">

        <label>Peso:</label>
        <input type="number" id="peso" placeholder="Ingresar peso">

        <label>Color:</label>
        <input type="text" id="color" placeholder="Ingresar Color">
        <br>
        <button class="btn" type="submit" id="btn_Add">AÃ±adir</button>
        <button class="btn" type="submit" id="ocultar-modal">Regresar</button>
        <!-- <button class="btn" type="submit" id="ocultar-modal">ENVIAR</button> -->
      </form>
    </div>



    <!-- mostrar elementos -->
    <div class="container__listado">

      <button class="container__listado__btn" type="submit" id="lanzar-modal">Agregar Electrodomestico</button>

      <h2> Factura</h2>
      <div class="container__productos">
        <p>id || Electrodomestico || PrecioBase || consumo E || Peso || Color</p>
      </div>
    </div>
  </div>




  <script src="/js/app.js"></script>
</body>

</html>
